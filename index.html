<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width" initial-scale=1.0"&amp;gt;> -->
        <title>Encriptador / Desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptador.css">
        <link rel="preconectar" href="https://fonts.googleapis.com">
        <link rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
        <link href="https: //fonts.googleapis.com/css2? familia= Inter:peso@200;300 & display=swap" rel="hoja de estilo">
    </head>

    <body>
         <header>
             <img class="logo" src="imagenes/logo.svg">
            <h1 class="titulo">Encripte o Desencripte su texto aquí</h1>
        </header> 
        
        <main>
            <section>
                <textarea  class="casilla-texto" rows="20" cols="50"  placeholder="Ingresa el texto"></textarea>

                <h6 class="informacion"><img src="imagenes/Vector.svg" class="logo2">Solo letras minusculas y sin acentos</h6>
               
                <div class="botones">
                    <button class="bt_encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="bt_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            
            <section>
                <textarea class="casilla-resultado" rows="20" cols="50" placeholder="Aquí su resultado"></textarea>
                <div class="botones">
                    <button class="copiar" onclick="copiar()">Copiar</button>
                    <button class="bt_actualizar" onclick="location.reload()">Actualizar</button>
                </div>
            </section>
        </main>
    
        <footer>
            <h3>&copy; 2023 Nancy Araya</h3>
            
        </footer>
        <script src="script.js"></script>
    </body>
</html>
